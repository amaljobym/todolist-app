<html>
<head>
	<meta charset="utf-8">
	<title>Todo-List</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="box" id="heading">
		<h1><%= pageTitle %></h1>
	</div>

	<div class="box">
		<% for(var i=0;i<items.length;i++){ %>
		<div class="item">
				<input type="checkbox">
				<p><%= items[i] %></p>

		</div>
		<% } %>

		<form  action="/" class="item" method="post">
			<input type="text" name="add_item" placeholder="New Item" autocomplete="off" required>
			<button name="add_btn" value="<%= pageTitle %>">+</button>
		</form>

	</div>

</body>

</html>
